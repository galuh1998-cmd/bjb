<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>COB Customer On Boarding</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: white;
    color: #000;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .container {
    max-width: 360px;
    width: 100%;
    padding: 20px;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .image-container img {
    max-width: 200px;
    height: auto;
  }
  h2 {
    font-weight: normal;
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 1.2rem;
  }
  p {
    font-weight: 300;
    font-size: 1rem;
    line-height: 1.4;
    margin: 6px 0;
    max-width: 320px;
  }
  footer {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0 0;
    box-sizing: border-box;
    margin-top: 20px;
  }
  .skip {
    color: #1e4a79; /* biru tua */
    font-weight: 500;
    cursor: pointer;
    user-select: none;
  }
  .pagination {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #bbb;
  }
  .dot.active {
    background: #1e4a79; /* biru tua */
  }
  .arrow {
    color: #1e4a79;
    font-weight: 700;
    font-size: 1.6rem;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <img src="https://i.ibb.co/PZp6sMG5/image.png" alt="Logo Transaksi" />
  </div>
  <h2>COB (Customer On Boarding)</h2>
  <p>Cukup menggunakan handphone, kamu sudah bisa buka rekening bank bjb dan Digicash secara online</p>
  <p>Nikmati segala kemudahan akses transaksi perbankan kamu dengan aplikasi DIGI.</p>
  <footer>
    <div class="skip">Skip</div>
    <div class="pagination">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="arrow">&#8594;</div>
  </footer>
</div>

</body>
</html>
