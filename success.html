<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proses Verifikasi - Data Nasabah</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #33475B;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      height: 56px;
      background: #1989DD;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    }
    .back-arrow {
      width: 24px;
      height: 24px;
      stroke: #fff;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      cursor: pointer;
      user-select: none;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      stroke: #1989DD;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      font-weight: 600;
      font-size: 20px;
      line-height: 28px;
      color: #33475B;
      margin: 0 0 8px 0;
    }
    p {
      font-size: 14px;
      line-height: 20px;
      color: #7F8FA4;
      margin: 0 0 32px 0;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #F3F6FA;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 24px;
    }
    .progress-fill {
      height: 100%;
      background: #F5B700;
      width: 0%;
      animation: fill 3s ease-in-out forwards;
    }
    @keyframes fill {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    button {
      width: 100%;
      max-width: 200px;
      padding: 14px 0;
      background: #F5B700;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      line-height: 22px;
      color: #33475B;
      cursor: pointer;
      box-shadow: 0 2px 4px rgb(245 183 0 / 0.6);
      transition: filter 0.2s ease;
    }
    button:active {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>
  <header>
    <svg class="back-arrow" viewBox="0 0 24 24" fill="none" onclick="history.back()">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </header>

  <main class="container">
    <!-- Loading icon (spinning circle) -->
    <svg class="icon" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="12" r="10" stroke="#F3F6FA" stroke-width="2"/>
      <path d="M12 6v6l4 2"/>
    </svg>

    <h2>Proses Verifikasi</h2>
    <p>Data nasabah sedang diverifikasi. Mohon tunggu sebentar...</p>

    <!-- Progress bar -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <button onclick="window.location.href='index.html'">Kembali ke Awal</button>
  </main>

  <script>
    // Optional: Auto redirect after 3 seconds to simulate completion
    setTimeout(() => {
      // You can change this to redirect to another page or show final success
      alert('Verifikasi selesai! Data telah diproses.');
      // window.location.href = 'final.html'; // Uncomment if you have a final page
    }, 3000);
  </script>
</body>
</html>
